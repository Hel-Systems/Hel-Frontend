<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Log in</title>
</head>

<body>
  <div class="login">
    <form action="#" method="get" class="logging">
      <img src="./src/close.png" alt="" srcset="">
      <div class="customer">
        <input type="radio" name="radio" id="individual">
        <label for="individual" id="radio-individual">For Individuals</label>
        <input type="radio" name="radio" id="business">
        <label for="business" id="radio-business">For Business</label>
      </div>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" id="log-in">Log In</button>
      <a href="#"><button type="" id="sign-up">Sign Up</button></a>
    </form>
  </div>
</body>

</html>
