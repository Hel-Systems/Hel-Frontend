<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <div class="register">
        <form action="/signup" method="post" class="registration">
            <img src="./src/close.png" alt="" srcset="">
            <div class="customer">
                <input type="radio" name="radio" id="customer" checked>
                <label for="individual" id="radio-individual">I am a custimer </label>
                <input type="radio" name="radio" id="courier" disabled>
                <label for="business" id="radio-business">I am a courier</label>
            </div>
            <input type="text" placeholder="First name" name="firstname" required>
            <input type="text" placeholder="Last name" name="surname" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Create password" name="password" required>
            <input type="password" placeholder="Confirm password" name="confirm" required>
            <button type="submit" id="sign-up">Sign Up</button>
            <a href="#"><button type="" id="log-in">Log In</button></a>
        </form>
    </div>
    <script src="./register.js"></script>
</body>

</html>
